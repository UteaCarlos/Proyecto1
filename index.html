<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Sign In Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub">
	</div>
	<div class="title">
		<p>Login</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Usuario</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Contraseña</label>
			<input type="password" class="input">
			<a href="#" class="forgot">Olvido Su Contraseña</a>
		</div>
		<div class="btn">
			<input type="submit" value="Login" class="Login_btn">
		</div>
	</div>
	<div class="create_act">
		<p>Nuevo en GitHut <a href="#"> Crear Una Cuenta</a></p>
	</div>
	<div class="footer">
		
	</div> 
</div>	

</body>
</html>
