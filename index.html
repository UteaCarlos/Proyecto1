<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Github Sign In Page </title>
</head>
<body>
    <center>
  <div class="wrapper">
      <div class="logo">
          <img src="githublogo.png"width="100" height="80" alt="Github">

  </div>
  <div class="title">
      <p>Sign in to GitHub </p>

  </div>
  <div class="form">
      <div class="input_field">
          <label> Username or email address</label>
          <input type="text" class="input">

      </div>
      <div class="input_field">
        <label> Password</label>
        <input type="password" class="input">

      </div>
      <div class="btn">
          <input type="submit" value="Sing in" class="sing_btn">

      </div>
    
  </div>
  </div> 
</center>
    
</body>
</html>
