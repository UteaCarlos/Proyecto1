<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>github Sign In Page </title>
</head>
<body>
  <div class="wrapper">
      <div class="logo">
          <img src="githublogo.png" alt="hithub">

  </div>
  <div class="title">
      <p>Sign in to GitHub </p>

  </div>
  <div class="form">
      <div class="input_field">
          <label> Username or email address</label>
          <input type="text" class="input">

      </div>
      <div class="input_field">
        <label> Password</label>
        <input type="password" class="input">

      </div>
      <div class="btn">
          <input type="submit" value="Sing in" class="sing_btn">

      </div>

  </div>
  </div> 
  
    
</body>
</html>
